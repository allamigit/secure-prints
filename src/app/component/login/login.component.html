
<div class="page-wrapper">
    <p class="title-top-md-2-1">Administrator Login</p>
    <div class="login-div" (window:keydown)="onKeyDown($event)">
        <p></p>
        <form class="form-login-div">
            <div class="row mb-3">
                <label for="colFormLabel" class="col-3 col-form-label">Username</label>
                <div class="col-7">
                    <input type="search" class="form-control" id="user-name" autocomplete="off" maxlength="20"
                            style="text-transform: lowercase" (input)="onUsernameEntry()" (keydown.enter)="focusPassword()" autofocus>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-3 col-form-label">Password</label>
                <div class="col-7">
                    <input type="password" class="form-control" id="user-password" autocomplete="off" maxlength="20"
                            (input)="onUserPasswordEntry()" (keydown.enter)="clickLogin()">
                </div>
            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="background-color: rgb(252, 230, 233)" *ngIf="errorMessage != ''">
            <small class="text-danger">{{apiStatus?.responseMessage}}</small>
        </div>
        <div class="d-grid gap-2 justify-content-md-center" style="background-color: rgb(224, 252, 224)" *ngIf="isValidLogin && userPassword == 'user1234'">
            <small class="text-success">Enter New Password:</small>
            <input type="password" class="form-control form-control-sm" id="new-password" autocomplete="off" minlength="8" maxlength="20" placeholder="8-20 characters" 
                    (input)="onNewPasswordEntry()" (keydown.enter)="clickSaveNewPassword()">
            <button type="button" class="btn btn-success" [disabled]="newPassword.length < 8" (click)="clickSaveNewPassword()">Save New Password</button>
        </div>
        <p></p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" class="btn btn-outline-secondary" style="width: 100px" routerLink="/home">Cancel</button>
            <button type="button" class="btn btn-secondary" style="width: 100px" [disabled]="!userName || !userPassword || userPassword.length < 8" (click)="clickLogin()">Login</button>
        </div>
        <p></p>
    </div>   
</div>
